dependencies {

    compileOnly group: 'org.scala-lang', name: 'scala-library', version: scala_version
    compileOnly group: 'org.scala-lang', name: 'scala-reflect', version: scala_version
    
    compile project(':schema-registry:schema-registry-client')
    
    compile libraries.jackson.jaxrs
    compile libraries.jersey.media_json
    // excluding scala-library and using the project specific version
    compile(libraries.json_kjetland) {
        exclude group: 'org.scala-lang', module: 'scala-library'
    }
    compile group: 'org.scala-lang', name: 'scala-library', version: scala_version

    compile libraries.avro
    compile libraries.commons.io
    
    testCompile project(':schema-registry:schema-registry-core')
    
    compileOnly libraries.kafka.clients
    testCompile libraries.kafka.clients
    
    testCompile libraries.mockito
    testCompile libraries.junit

}
